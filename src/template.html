<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="logo">
        <h1>T</h1>
        <div id="o1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>circle-outline</title>
            <path
              d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20Z"
            />
          </svg>
        </div>
        <h1>D</h1>
        <div id="o2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>check-circle-outline</title>
            <path
              d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z"
            />
          </svg>
        </div>
      </div>
      <div id="projectHub">
        <ul id="projectList"></ul>
        <button id="addProject" aria-label="Add Project">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus-circle</title>
            <path
              d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="main-content">
      <h1 id="projectTitle">ToDo</h1>
      <div id="content">
        <ul id="list"></ul>
        <button id="addToDo" aria-label="Add ToDo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus-circle</title>
            <path
              d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
